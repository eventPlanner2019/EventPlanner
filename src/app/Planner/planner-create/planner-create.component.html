<div class="card" style="padding: 0;">
    <div class="card-body" style="padding:0">
<div class="grid">
    <div class="row text-center mr-0 text-light" style="background-color: #6f42c1;">
        <div class="col-lg text-center mt-1 md-0 "><h2>Event Planner</h2></div>
    </div>
</div>
</div>
</div>
<form [formGroup]="CreateYourPage">

<h1>Create your Page</h1>

<div class="form-group" >
<div>
    <label for="" class="form-label">Services provided?</label>
</div>
<div class="form-check form-check-inline" *ngFor="let control of servicesArray.controls; let i = index;" >
    <input class="form-check-input"  formControlName="controla" (change)="getSelectedServicesValues()" type="checkbox" id="inlineCheckbox{{i}}" >
    <label class="form-check-label" for="inlineCheckbox{{i}}">{{services[i]}}</label>
</div>
<div>
    <small id="fnHelp" *ngIf="eventsError" class="form-text custom-invalid-feedback">Atleast choose one</small>
</div>
</div>

<div class="form-group">
    <label for="">Charges for Services :</label>
    <input type="text"  formControlName="charges"  style="width: auto;">
</div>

<div class="form-group">
    <label for="">No of Guests :</label>
    <input type="text"  formControlName="guest" style="width: auto;">
</div>


<div class="form-group">
<div>
    <label for="" class="form-label">Types of event handled?</label>
</div>
<div class="form-check form-check-inline" *ngFor="let control of eventsArray.controls; let i = index;" >
    <input class="form-check-input"   formControlName="controlb" (change)="getSelectedEventsValues()" type="checkbox" id="inlineCheckbox{{i}}" >
    <label class="form-check-label" for="inlineCheckbox{{i}}">{{events[i]}}</label>
</div>
<div>
    <small id="fnHelp" *ngIf="eventsError" class="form-text custom-invalid-feedback">Atleast choose one</small>
</div>
</div>


<div class="form-group">
<div>
    <label for="" class="form-label">Types of event handled?</label>
</div>
<div class="form-check form-check-inline" *ngFor="let control of citiesArray.controls; let i = index;" >
    <input class="form-check-input"   formControlName="controlc" (change)="getSelectedCitiesValues()" type="checkbox" id="inlineCheckbox{{i}}" >
    <label class="form-check-label" for="inlineCheckbox{{i}}">{{cities[i]}}</label>
</div>
<div>
    <small id="fnHelp" *ngIf="eventsError" class="form-text custom-invalid-feedback">Atleast choose one</small>
</div>

</div>

<div>
    <button class="btn btn-bd-primary "  style="width: auto;" [disabled]="!CreateYourPage.valid" (click)="moveToNext()">Done</button>
    <button class="btn  btn-outline-secondary md-0" style="width: auto;" (click)="resetPage()">Reset</button>
</div>
</form>
